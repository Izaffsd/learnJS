<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Pak Cik Sandhika</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Game Teka</h1>

    <div class="container">
        <div class="area-komputer"> 
             <!-- warna biru yg akn diDOM -->
            <img src="img/eleph.png" class="img-komputer" alt="semut">
        </div>

         <!-- menang, kalah atau seri -->
        <div class="info"></div>

        <div class="area-player">
            <ul>
                <li>
                    <!-- nama file sama dengan class pengting -->
                    <img src="img/eleph.png" class="eleph" alt="semut">
                </li>
                <li>
                    <img src="img/people.png" class="people" alt="semut">
                </li>
                <li>
                    <img src="img/ant.png" class="ant" alt="semut">
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
