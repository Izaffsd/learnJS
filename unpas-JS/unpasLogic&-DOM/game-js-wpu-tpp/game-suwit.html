<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunting, Kertas & Batu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gunting, Kertas & Batu</h1>
        <p id="prompt-text">Masukkan pilihan anda: gunting, kertas, atau batu</p>
        <input type="text" id="player-input" placeholder="Masukkan pilihan anda">
        <button id="submit-btn">Submit</button>

        <div class="result">
            <p id="player-choice-text">Anda memilih: <span id="player-choice">-</span></p>
            <p id="comp-choice-text">Komputer memilih: <span id="comp-choice">-</span></p>
            <p id="result-text">Hasil: <span id="game-result">-</span></p>
        </div>

        <button id="play-again" class="hidden">Main Lagi</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
