<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nama{
            font-size: 3rem;
            background-color: yellowgreen;
        }
        .nama span{
            display: inline-block;
            transition: .4s;
            color: aqua;
        }
        .nama span:hover{
            transform: scale(2) translateY(-10px);
        }
    </style>
</head>
<body>
    <h2>spread operator = memecahkan (unpack / expand) iterables menjadi single element</h2>

    <ul>
        <li>epal</li>
        <li>mangga</li>
        <li>durian</li>
    </ul>

    <h3 class="nama">iskandar (hover it)</h3>
